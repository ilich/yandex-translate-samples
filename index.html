<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Speech API - NDC London 2017</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Translate</h3>
            <hr>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-5 col-md-3">
                <select class="form-control" id="lang-from">
                </select>
            </div>
            <div class="col-xs-12 col-sm-5 col-md-3 col-md-offset-3">
                <select class="form-control" id="lang-to">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <textarea class="form-control" id="text-from"></textarea>
            </div>
            <div class="col-xs-12 col-md-6">
                <textarea class="form-control" id="text-to"></textarea>
                <br>
                <p class="text-right">Powered by Yandex.Translate</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6 translate-buttons">
                <button type="button" id="translate" class="btn btn-primary">Translate</button>
                <button type="button" id="record" class="btn btn-default">Start Recording</button>
            </div>
            <div class="col-xs-12 col-md-6">
                <button type="button" id="read" class="btn btn-default">Read Text</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
    <script>
        requirejs.config({
            shim: {
                bootstrap: {
                    deps: ['jquery']
                },
                translator: {
                    deps: ['settings']
                },
                demo: {
                    deps: ['bootstrap', 'translator']
                }
            },
            paths: {
                jquery: 'https://code.jquery.com/jquery-3.1.1.min',
                bootstrap: 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min',
                settings: 'js/settings',
                translator: 'js/translator',
                demo: "js/demo"
            }
        });

        require(['demo']);
    </script>
</body>
</html>
